
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>App Transporte VIP</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FBBF24">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .pwa-hide { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-yellow-400 p-6 rounded-b-[40px] shadow-lg mb-6 flex justify-between items-center border-b-4 border-yellow-500">
        <button id="btnBack" class="pwa-hide bg-white/50 p-2 rounded-full"><i data-lucide="chevron-left"></i></button>
        <h1 id="appTitle" class="text-xl font-black text-blue-900 mx-auto uppercase italic">ðŸ’Ž App Transporte VIP</h1>
        <button onclick="showView('config')" class="bg-blue-900/10 p-2 rounded-full text-blue-900"><i data-lucide="settings"></i></button>
    </header>

    <main class="px-5 pb-20">
        <div id="view-menu" class="grid grid-cols-2 gap-4">
            <button onclick="showView('mensalistas')" class="h-32 bg-blue-700 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-blue-900">
                <i data-lucide="users"></i><b>Mensalistas</b>
            </button>
            <button onclick="showView('prefeitura')" class="h-32 bg-orange-500 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-orange-700">
                <i data-lucide="landmark"></i><b>Prefeitura</b>
            </button>
            <button onclick="showView('balanco')" class="h-32 bg-emerald-600 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-emerald-800">
                <i data-lucide="dollar-sign"></i><b>BalanÃ§o</b>
            </button>
            <button onclick="showView('atrasados')" class="h-32 bg-red-600 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-red-900">
                <i data-lucide="alert-triangle"></i><b>Atrasados</b>
            </button>
            <button onclick="showView('cadastro')" class="col-span-2 h-16 bg-blue-900 text-yellow-400 rounded-2xl flex items-center justify-center gap-3 font-black mt-2 shadow-lg">
                <i data-lucide="plus"></i> NOVO ALUNO
            </button>
        </div>

        <div id="view-content" class="pwa-hide space-y-4"></div>

    </main>

    <script>
        let alunos = JSON.parse(localStorage.getItem('@TransporteVIP:v1')) || [];
        let nomeApp = localStorage.getItem('@TransporteVIP:nome') || 'App Transporte VIP';

        function showView(view) {
            const menu = document.getElementById('view-menu');
            const content = document.getElementById('view-content');
            const btnBack = document.getElementById('btnBack');
            
            if (view === 'menu') {
                menu.classList.remove('pwa-hide');
                content.classList.add('pwa-hide');
                btnBack.classList.add('pwa-hide');
                document.getElementById('appTitle').innerText = "ðŸ’Ž " + nomeApp;
            } else {
                menu.classList.add('pwa-hide');
                content.classList.remove('pwa-hide');
                btnBack.classList.remove('pwa-hide');
                renderView(view);
            }
        }

        function renderView(view) {
            const container = document.getElementById('view-content');
            const diaHoje = new Date().getDate();

            if (view === 'cadastro') {
                container.innerHTML = `
                    <div class="bg-white p-6 rounded-3xl shadow-xl space-y-4">
                        <h2 class="font-black text-center text-blue-900 uppercase">Novo Aluno</h2>
                        <input id="fNome" placeholder="Nome" class="w-full border-2 p-3 rounded-xl">
                        <input id="fTel" placeholder="WhatsApp" class="w-full border-2 p-3 rounded-xl">
                        <input id="fEscola" placeholder="Escola" class="w-full border-2 p-3 rounded-xl">
                        <select id="fTipo" onchange="toggleValor()" class="w-full border-2 p-3 rounded-xl">
                            <option value="mensalista">Particular</option>
                            <option value="prefeitura">Prefeitura</option>
                        </select>
                        <div id="fFinanceiro" class="flex gap-2">
                            <input id="fValor" placeholder="R$" type="number" class="flex-1 border-2 p-3 rounded-xl">
                            <input id="fVenc" placeholder="Dia" type="number" class="flex-1 border-2 p-3 rounded-xl">
                        </div>
                        <button onclick="salvarAluno()" class="w-full bg-emerald-600 text-white p-4 rounded-xl font-black shadow-lg">SALVAR</button>
                    </div>`;
            } else if (view === 'config') {
                container.innerHTML = `
                    <div class="bg-blue-900 p-6 rounded-3xl text-white space-y-4 shadow-xl">
                        <h2 class="font-black text-yellow-400 uppercase text-xs">Configurar Nome</h2>
                        <input onchange="mudarNome(this.value)" value="${nomeApp}" class="w-full border-2 p-3 rounded-xl text-black font-bold">
                        <button onclick="exportarBackup()" class="w-full bg-white/10 p-4 rounded-xl border border-white/20">Baixar Backup</button>
                    </div>`;
            } else if (view === 'balanco') {
                const total = alunos.filter(a => a.tipo === 'mensalista' && a.pago).reduce((acc, c) => acc + Number(c.valor), 0);
                container.innerHTML = `
                    <div class="bg-white p-8 rounded-[40px] shadow-xl text-center border-t-8 border-emerald-600">
                        <h2 class="font-black text-emerald-800 mb-6 uppercase">Recebido</h2>
                        <p class="text-4xl font-black text-emerald-700">R$ ${total.toFixed(2)}</p>
                    </div>`;
            } else {
                // Listagens
                let lista = alunos;
                if(view === 'mensalistas') lista = alunos.filter(a => a.tipo === 'mensalista');
                if(view === 'prefeitura') lista = alunos.filter(a => a.tipo === 'prefeitura');
                if(view === 'atrasados') lista = alunos.filter(a => !a.pago && a.tipo === 'mensalista' && Number(a.vencimento) < diaHoje);

                container.innerHTML = lista.map(a => `
                    <div class="bg-white p-4 rounded-3xl shadow-sm border-l-8 ${a.pago ? 'border-green-500' : 'border-red-500'}">
                        <div class="flex justify-between">
                            <div><b class="uppercase">${a.nome}</b><p class="text-xs text-blue-600">${a.escola}</p></div>
                            <button onclick="excluir(${a.id})" class="text-red-400"><i data-lucide="trash-2" size="16"></i></button>
                        </div>
                        <div class="mt-4 flex gap-2">
                            <button onclick="togglePago(${a.id})" class="flex-1 p-2 rounded-xl text-[10px] font-black border-2 ${a.pago ? 'bg-green-500 text-white border-green-600' : 'text-red-500 border-red-500'}">
                                ${a.pago ? 'PAGO âœ“' : 'MARCAR PAGO'}
                            </button>
                            <a href="https://wa.me/55${a.tel}" class="bg-emerald-500 text-white p-2 rounded-xl px-4 shadow-sm"><i data-lucide="phone" size="16"></i></a>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        function toggleValor() {
            document.getElementById('fFinanceiro').style.display = document.getElementById('fTipo').value === 'prefeitura' ? 'none' : 'flex';
        }

        function salvarAluno() {
            const novo = {
                id: Date.now(),
                nome: document.getElementById('fNome').value,
                tel: document.getElementById('fTel').value,
                escola: document.getElementById('fEscola').value,
                tipo: document.getElementById('fTipo').value,
                valor: document.getElementById('fValor').value || 0,
                vencimento: document.getElementById('fVenc').value || 0,
                pago: false
            };
            alunos.push(novo);
            localStorage.setItem('@TransporteVIP:v1', JSON.stringify(alunos));
            showView('menu');
        }

        function togglePago(id) {
            alunos = alunos.map(a => a.id === id ? {...a, pago: !a.pago} : a);
            localStorage.setItem('@TransporteVIP:v1', JSON.stringify(alunos));
            renderView('mensalistas');
        }

        function excluir(id) {
            if(confirm("Excluir?")) {
                alunos = alunos.filter(a => a.id !== id);
                localStorage.setItem('@TransporteVIP:v1', JSON.stringify(alunos));
                showView('menu');
            }
        }

        function mudarNome(val) {
            nomeApp = val;
            localStorage.setItem('@TransporteVIP:nome', val);
            document.getElementById('appTitle').innerText = "ðŸ’Ž " + val;
        }

        function exportarBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(alunos));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "backup_vip.json");
            downloadAnchorNode.click();
        }

        document.getElementById('btnBack').onclick = () => showView('menu');
        window.onload = () => { lucide.createIcons(); showView('menu'); };

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
