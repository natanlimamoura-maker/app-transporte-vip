<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>App Transporte VIP</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FBBF24">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3429/3429151.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .hidden-view { display: none; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Estilo da Marca d'Ã¡gua */
        .watermark {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 3px;
            color: rgba(0,0,0,0.15);
            text-transform: uppercase;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div class="watermark">Developed by UPCODE</div>

    <div id="view-login" class="fixed inset-0 z-[100] bg-yellow-400 flex flex-col items-center justify-center p-8 animate-in">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm text-center relative overflow-hidden">
            <div class="absolute -top-2 -right-10 bg-blue-900 text-white py-1 px-10 rotate-45 text-[8px] font-bold uppercase tracking-widest">UPCODE</div>
            <div class="bg-blue-900 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-lg text-yellow-400">
                <i data-lucide="lock" size="40"></i>
            </div>
            <h2 class="text-2xl font-black text-blue-900 mb-2 italic uppercase">Acesso VIP</h2>
            <p class="text-xs text-gray-400 mb-6 font-bold uppercase tracking-tighter">Digite a senha de acesso</p>
            <input id="inputSenha" type="password" placeholder="â€¢â€¢â€¢â€¢" class="w-full text-center text-3xl tracking-widest p-4 border-2 border-gray-100 rounded-2xl mb-4 outline-none focus:border-blue-900">
            <button onclick="verificarSenha()" class="w-full bg-blue-900 text-white p-5 rounded-2xl font-black shadow-lg active:scale-95 transition">ENTRAR</button>
        </div>
    </div>

    <div id="view-expirado" class="fixed inset-0 z-[200] bg-blue-900 hidden-view flex flex-col items-center justify-center p-8 text-center text-white">
        <div class="mb-4 text-blue-400 font-black tracking-[10px] text-xs uppercase">UPCODE</div>
        <i data-lucide="alert-octagon" size="80" class="text-red-500 mb-6 animate-pulse"></i>
        <h2 class="text-3xl font-black mb-4 uppercase italic leading-tight">LicenÃ§a<br>Expirada!</h2>
        <p class="text-lg mb-8 opacity-80 font-medium px-4">O perÃ­odo de uso terminou. Entre em contato para renovar.</p>
        
        <div class="w-full max-w-xs space-y-4">
            <a href="https://wa.me/5511953795473?text=OlÃ¡ UPCODE, minha licenÃ§a do App expirou." 
               class="w-full bg-green-500 text-white p-5 rounded-3xl font-black shadow-xl flex items-center justify-center gap-3 active:scale-95 transition">
               <i data-lucide="message-circle"></i> FALAR COM SUPORTE
            </a>

            <div class="pt-10">
                <input id="inputMaster" type="password" placeholder="Senha Master" class="w-full bg-blue-800 border-none p-3 rounded-xl text-center text-white placeholder-blue-400 outline-none mb-2">
                <button onclick="renovarLicenca()" class="w-full bg-blue-700 text-blue-200 p-3 rounded-xl font-bold text-xs uppercase tracking-widest">Liberar Acesso</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden-view">
        <header class="bg-yellow-400 p-6 rounded-b-[40px] shadow-lg mb-6 flex justify-between items-center border-b-4 border-yellow-500 sticky top-0 z-50">
            <button id="btnBack" onclick="showView('menu')" class="hidden-view bg-white/50 p-2 rounded-full"><i data-lucide="chevron-left"></i></button>
            <h1 id="appTitle" class="text-lg font-black text-blue-900 mx-auto uppercase italic tracking-tighter">ðŸ’Ž App Transporte VIP</h1>
            <button onclick="showView('config')" class="bg-blue-900/10 p-2 rounded-full text-blue-900"><i data-lucide="settings"></i></button>
        </header>

        <main class="px-5 pb-24">
            <div id="view-menu" class="grid grid-cols-2 gap-4 animate-in">
                <button onclick="showView('mensalistas')" class="h-32 bg-blue-700 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-blue-900"><i data-lucide="users"></i><b>Mensalistas</b></button>
                <button onclick="showView('prefeitura')" class="h-32 bg-orange-500 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-orange-700"><i data-lucide="landmark"></i><b>Prefeitura</b></button>
                <button onclick="showView('balanco')" class="h-32 bg-emerald-600 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-emerald-800"><i data-lucide="dollar-sign"></i><b>BalanÃ§o</b></button>
                <button onclick="showView('atrasados')" class="h-32 bg-red-600 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-red-900"><i data-lucide="alert-triangle"></i><b>Atrasados</b></button>
                <button onclick="showView('cadastro')" class="col-span-2 h-20 bg-blue-900 text-yellow-400 rounded-3xl flex items-center justify-center gap-3 font-black mt-2 shadow-lg uppercase"><i data-lucide="plus-circle" size="28"></i> Novo Aluno</button>
            </div>
            <div id="dynamic-content" class="hidden-view animate-in"></div>
        </main>
    </div>

    <script>
        const SENHA_ACESSO = "1234";
        const SENHA_MASTER = "admin99";
        const DIAS_PARA_EXPIRAR = 30;

        let alunos = JSON.parse(localStorage.getItem('@TransporteVIP:v1')) || [];
        let nomeApp = localStorage.getItem('@TransporteVIP:nome') || 'App Transporte VIP';

        function checarEstadoLicenca() {
            let dataInicio = localStorage.getItem('@TransporteVIP:inicio');
            if (!dataInicio) {
                dataInicio = new Date().getTime();
                localStorage.setItem('@TransporteVIP:inicio', dataInicio);
            }
            const agora = new Date().getTime();
            const diasPassados = (agora - dataInicio) / (1000 * 60 * 60 * 24);
            if (diasPassados > DIAS_PARA_EXPIRAR) {
                document.getElementById('view-login').classList.add('hidden-view');
                document.getElementById('app-content').classList.add('hidden-view');
                document.getElementById('view-expirado').classList.remove('hidden-view');
                return false;
            }
            return true;
        }

        function renovarLicenca() {
            if (document.getElementById('inputMaster').value === SENHA_MASTER) {
                localStorage.setItem('@TransporteVIP:inicio', new Date().getTime());
                alert("RENOVADO POR UPCODE!");
                location.reload();
            } else { alert("Senha Master InvÃ¡lida!"); }
        }

        function verificarSenha() {
            if (document.getElementById('inputSenha').value === SENHA_ACESSO) {
                document.getElementById('view-login').classList.add('hidden-view');
                document.getElementById('app-content').classList.remove('hidden-view');
                lucide.createIcons();
            } else {
                alert("Senha incorreta!");
                document.getElementById('inputSenha').value = "";
            }
        }

        function showView(view) {
            const menu = document.getElementById('view-menu');
            const content = document.getElementById('dynamic-content');
            const btnBack = document.getElementById('btnBack');
            const title = document.getElementById('appTitle');

            if (view === 'menu') {
                menu.classList.remove('hidden-view');
                content.classList.add('hidden-view');
                btnBack.classList.add('hidden-view');
                title.innerText = "ðŸ’Ž " + nomeApp;
            } else {
                menu.classList.add('hidden-view');
                content.classList.remove('hidden-view');
                btnBack.classList.remove('hidden-view');
                renderView(view);
            }
            lucide.createIcons();
        }

        function renderView(view) {
            const container = document.getElementById('dynamic-content');
            const hoje = new Date().getDate();

            if (view === 'cadastro') {
                container.innerHTML = `<div class="bg-white p-6 rounded-[32px] shadow-xl space-y-4 border-t-8 border-blue-900"><h2 class="font-black text-center text-blue-900 uppercase italic">Novo Aluno</h2><input id="fNome" placeholder="Nome" class="w-full border-2 p-4 rounded-2xl outline-none"><input id="fTel" placeholder="WhatsApp" type="tel" class="w-full border-2 p-4 rounded-2xl outline-none"><input id="fEscola" placeholder="Escola" class="w-full border-2 p-4 rounded-2xl outline-none"><select id="fTipo" onchange="document.getElementById('fFin').classList.toggle('hidden', this.value === 'prefeitura')" class="w-full border-2 p-4 rounded-2xl font-bold bg-gray-50"><option value="mensalista">Particular</option><option value="prefeitura">Prefeitura</option></select><div id="fFin" class="flex gap-2"><input id="fValor" placeholder="R$" type="number" class="flex-1 border-2 p-4 rounded-2xl"><input id="fVenc" placeholder="Dia" type="number" class="flex-1 border-2 p-4 rounded-2xl"></div><button onclick="salvarAluno()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-black shadow-lg">SALVAR</button></div>`;
            } else if (view === 'config') {
                container.innerHTML = `<div class="space-y-4"><div class="bg-white p-6 rounded-3xl shadow-md border-t-4 border-blue-900 text-center"><h2 class="font-black text-blue-900 uppercase text-xs mb-3">Nome do App</h2><input onchange="mudarNome(this.value)" value="${nomeApp}" class="w-full border-2 p-4 rounded-2xl font-bold text-center"></div><div class="bg-blue-900 p-6 rounded-[32px] text-white space-y-4 shadow-xl text-center"><h2 class="font-black text-yellow-400 uppercase text-xs">Backup</h2><button onclick="exportarBackup()" class="w-full bg-emerald-500 p-4 rounded-2xl font-bold flex justify-center gap-3 items-center"><i data-lucide="download"></i> SALVAR</button><label class="w-full bg-white/10 p-4 rounded-2xl border border-white/20 flex justify-center gap-3 items-center cursor-pointer font-bold"><i data-lucide="upload"></i> RESTAURAR<input type="file" id="importFile" class="hidden" onchange="importarBackup(event)"></label><div class="text-[8px] opacity-10 pt-4 tracking-widest">LICENÃ‡A CONTROLADA POR UPCODE</div></div></div>`;
            } else if (view === 'balanco') {
                const total = alunos.filter(a => a.tipo === 'mensalista' && a.pago).reduce((acc, c) => acc + Number(c.valor), 0);
                container.innerHTML = `<div class="bg-white p-8 rounded-[40px] shadow-xl text-center border-t-8 border-emerald-600"><h2 class="font-black text-emerald-800 mb-6 uppercase italic">Caixa</h2><p class="text-5xl font-black text-emerald-700">R$ ${total.toFixed(2)}</p></div>`;
            } else {
                let lista = alunos;
                if(view === 'mensalistas') lista = alunos.filter(a => a.tipo === 'mensalista');
                if(view === 'prefeitura') lista = alunos.filter(a => a.tipo === 'prefeitura');
                if(view === 'atrasados') lista = alunos.filter(a => !a.pago && a.tipo === 'mensalista' && Number(a.vencimento) < hoje);
                container.innerHTML = `<div class="space-y-3">${lista.map(a => `<div class="bg-white p-4 rounded-[24px] shadow-sm border-l-8 ${a.pago ? 'border-green-500' : 'border-red-500'}"><div class="flex justify-between"><div><b class="uppercase text-sm">${a.nome}</b><p class="text-[10px] text-blue-600 font-black italic uppercase">${a.escola}</p></div><button onclick="excluir(${a.id})" class="text-gray-200"><i data-lucide="trash-2" size="18"></i></button></div><div class="mt-4 flex gap-3"><button onclick="togglePago(${a.id}, '${view}')" class="flex-1 p-3 rounded-xl text-[10px] font-black border-2 ${a.pago ? 'bg-green-600 text-white border-green-700' : 'text-red-500 border-red-500'}">${a.pago ? 'PAGO âœ“' : 'PENDENTE'}</button><a href="https://wa.me/55${a.tel.replace(/\D/g,'')}" class="bg-green-500 text-white p-3 rounded-xl px-5 flex items-center shadow-lg"><i data-lucide="phone" size="20"></i></a></div></div>`).join('') || '<p class="text-center py-10 opacity-30 italic">Vazio</p>'}</div>`;
            }
            lucide.createIcons();
        }

        function salvarAluno() {
            const nome = document.getElementById('fNome').value;
            if(!nome) return alert("Digite o nome");
            alunos.push({ id: Date.now(), nome: nome, tel: document.getElementById('fTel').value, escola: document.getElementById('fEscola').value, tipo: document.getElementById('fTipo').value, valor: document.getElementById('fValor').value || 0, vencimento: document.getElementById('fVenc').value || 0, pago: false });
            localStorage.setItem('@TransporteVIP:v1', JSON.stringify(alunos));
            showView('menu');
        }

        function togglePago(id, v) {
            alunos = alunos.map(a => a.id === id ? {...a, pago: !a.pago} : a);
            localStorage.setItem('@TransporteVIP:v1', JSON.stringify(alunos));
            renderView(v);
        }

        function excluir(id) {
            if(confirm("Excluir?")) {
                alunos = alunos.filter(a => a.id !== id);
                localStorage.setItem('@TransporteVIP:v1', JSON.stringify(alunos));
                showView('menu');
            }
        }

        function mudarNome(val) {
            nomeApp = val;
            localStorage.setItem('@TransporteVIP:nome', val);
            document.getElementById('appTitle').innerText = "ðŸ’Ž " + val;
        }

        function exportarBackup() {
            const blob = new Blob([JSON.stringify(alunos)], { type: "application/json" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `backup_escolar.json`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }

        function importarBackup(event) {
            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                alunos = JSON.parse(e.target.result);
                localStorage.setItem('@TransporteVIP:v1', JSON.stringify(alunos));
                location.reload();
            };
            reader.readAsText(file);
        }

        window.onload = () => { 
            checarEstadoLicenca();
            lucide.createIcons();
        };
    </script>
</body>
</html>
