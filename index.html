<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Transporte VIP</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FBBF24">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .hidden-view { display: none; }
        .animate-fade { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 font-sans text-slate-900">

    <header class="bg-yellow-400 p-6 rounded-b-[40px] shadow-lg mb-6 flex justify-between items-center border-b-4 border-yellow-500">
        <button id="btnBack" onclick="showView('menu')" class="hidden-view bg-white/50 p-2 rounded-full"><i data-lucide="chevron-left"></i></button>
        <h1 id="appTitle" class="text-lg font-black text-blue-900 mx-auto uppercase italic tracking-tighter">ðŸ’Ž App Transporte VIP</h1>
        <button onclick="showView('config')" class="bg-blue-900/10 p-2 rounded-full text-blue-900"><i data-lucide="settings"></i></button>
    </header>

    <main class="px-5 pb-20">
        <div id="view-menu" class="grid grid-cols-2 gap-4 animate-fade">
            <button onclick="showView('mensalistas')" class="h-32 bg-blue-700 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-blue-900">
                <i data-lucide="users"></i><b>Mensalistas</b>
            </button>
            <button onclick="showView('prefeitura')" class="h-32 bg-orange-500 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-orange-700">
                <i data-lucide="landmark"></i><b>Prefeitura</b>
            </button>
            <button onclick="showView('balanco')" class="h-32 bg-emerald-600 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-emerald-800">
                <i data-lucide="dollar-sign"></i><b>BalanÃ§o</b>
            </button>
            <button onclick="showView('atrasados')" class="h-32 bg-red-600 rounded-3xl text-white flex flex-col items-center justify-center gap-2 shadow-xl border-b-4 border-red-900">
                <i data-lucide="alert-triangle"></i><b>Atrasados</b>
            </button>
            <button onclick="showView('cadastro')" class="col-span-2 h-16 bg-blue-900 text-yellow-400 rounded-2xl flex items-center justify-center gap-3 font-black mt-2 shadow-lg uppercase">
                <i data-lucide="plus"></i> Novo Aluno
            </button>
        </div>

        <div id="view-content" class="hidden-view animate-fade"></div>
    </main>

    <script>
        let alunos = JSON.parse(localStorage.getItem('@TransporteVIP:v1')) || [];
        let nomeApp = localStorage.getItem('@TransporteVIP:nome') || 'App Transporte VIP';

        function showView(view) {
            const menu = document.getElementById('view-menu');
            const content = document.getElementById('view-content');
            const btnBack = document.getElementById('btnBack');
            const title = document.getElementById('appTitle');

            if (view === 'menu') {
                menu.classList.remove('hidden-view');
                content.classList.add('hidden-view');
                btnBack.classList.add('hidden-view');
                title.innerText = "ðŸ’Ž " + nomeApp;
            } else {
                menu.classList.add('hidden-view');
                content.classList.remove('hidden-view');
                btnBack.classList.remove('hidden-view');
                renderView(view);
            }
            lucide.createIcons();
        }

        function renderView(view) {
            const container = document.getElementById('view-content');
            const hoje = new Date().getDate();

            if (view === 'cadastro') {
                container.innerHTML = `
                    <div class="bg-white p-6 rounded-3xl shadow-xl space-y-4 border-t-8 border-blue-700">
                        <h2 class="font-black text-center text-blue-900 uppercase">Novo Aluno</h2>
                        <input id="fNome" placeholder="Nome do Aluno" class="w-full border-2 p-3 rounded-xl">
                        <input id="fTel" placeholder="WhatsApp (DDD + NÃºmero)" class="w-full border-2 p-3 rounded-xl">
                        <input id="fEscola" placeholder="Escola" class="w-full border-2 p-3 rounded-xl">
                        <select id="fTipo" onchange="toggleF()" class="w-full border-2 p-3 rounded-xl font-bold">
                            <option value="mensalista">Particular (Mensalista)</option>
                            <option value="prefeitura">Prefeitura</option>
                        </select>
                        <div id="fFinanceiro" class="flex gap-2">
                            <input id="fValor" placeholder="Valor R$" type="number" class="flex-1 border-2 p-3 rounded-xl">
                            <input id="fVenc" placeholder="Dia Venc." type="number" class="flex-1 border-2 p-3 rounded-xl">
                        </div>
                        <button onclick="salvarAluno()" class="w-full bg-emerald-600 text-white p-4 rounded-xl font-black shadow-lg uppercase">Salvar Aluno</button>
                    </div>`;
            } else if (view === 'config') {
                container.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-white p-6 rounded-3xl shadow-md border-t-4 border-blue-900">
                            <h2 class="font-black text-blue-900 uppercase text-xs mb-2">Personalizar Nome</h2>
                            <input id="fNomeApp" onchange="mudarNome(this.value)" value="${nomeApp}" class="w-full border-2 p-3 rounded-xl font-bold">
                        </div>
                        <div class="bg-blue-900 p-6 rounded-3xl text-white space-y-4 shadow-xl text-center">
                            <h2 class="font-black text-yellow-400 uppercase text-xs">Backup dos Dados</h2>
                            <button onclick="exportarBackup()" class="w-full bg-white/10 p-4 rounded-xl border border-white/20">Baixar Arquivo JSON</button>
                            <p class="text-[10px] text-blue-200">Salve esse arquivo para nÃ£o perder seus dados se trocar de celular.</p>
                        </div>
                    </div>`;
            } else if (view === 'balanco') {
                const total = alunos.filter(a => a.tipo === 'mensalista' && a.pago).reduce((acc, c) => acc + Number(c.valor), 0);
                const pendente = alunos.filter(a => a.tipo === 'mensalista' && !a.pago).reduce((acc, c) => acc + Number(c.valor), 0);
                container.innerHTML = `
                    <div class="bg-white p-8 rounded-[40px] shadow-xl text-center border-t-8 border-emerald-600">
                        <h2 class="font-black text-emerald-800 mb-6 uppercase italic">Caixa Mensal</h2>
                        <div class="bg-emerald-50 p-6 rounded-3xl border-2 border-emerald-100 mb-4 text-center">
                            <p class="text-xs font-bold text-emerald-600 uppercase mb-1">Total Recebido</p>
                            <p class="text-4xl font-black text-emerald-700">R$ ${total.toFixed(2)}</p>
                        </div>
                        <p class="text-xs font-bold text-red-400 uppercase italic">Ainda a receber: R$ ${pendente.toFixed(2)}</p>
                    </div>`;
            } else {
                let lista = alunos;
                if(view === 'mensalistas') lista = alunos.filter(a => a.tipo === 'mensalista');
                if(view === 'prefeitura') lista = alunos.filter(a => a.tipo === 'prefeitura');
                if(view === 'atrasados') lista = alunos.filter(a => !a.pago && a.tipo === 'mensalista' && Number(a.vencimento) < hoje);

                container.innerHTML = lista.length ? lista.map(a => `
                    <div class="bg-white p-4 rounded-3xl shadow-sm border-l-8 mb-3 ${a.pago ? 'border-green-500' : 'border-red-500'}">
                        <div class="flex justify-between items-start">
                            <div><b class="uppercase text-sm">${a.nome}</b><p class="text-[10px] text-blue-600 font-bold uppercase italic">${a.escola}</p></div>
                            <button onclick="excluir(${a.id})" class="text-gray-300 p-1"><i data-lucide="trash-2" size="16"></i></button>
                        </div>
                        <div class="mt-4 flex gap-2">
                            <button onclick="togglePago(${a.id}, '${view}')" class="flex-1 p-2 rounded-xl text-[10px] font-black border-2 transition-all ${a.pago ? 'bg-green-500 text-white border-green-600' : 'text-red-500 border-red-500'}">
                                ${a.pago ? 'PAGO âœ“' : 'PENDENTE'}
                            </button>
                            <a href="https://wa.me/55${a.tel}" class="bg-green-500 text-white p-2 rounded-xl px-4 flex items-center shadow-md"><i data-lucide="phone" size="18"></i></a>
                        </div>
                    </div>
                `).join('') : '<p class="text-center text-gray-400 italic py-10">Nenhum registro encontrado.</p>';
            }
            lucide.createIcons();
        }

        function toggleF() {
            document.getElementById('fFinanceiro').classList.toggle('hidden-view', document.getElementById('fTipo').value === 'prefeitura');
        }

        function salvarAluno() {
            const v = document.getElementById('fValor').value;
            const ven = document.getElementById('fVenc').value;
            const novo = {
                id: Date.now(),
                nome: document.getElementById('fNome').value,
                tel: document.getElementById('fTel').value,
                escola: document.getElementById('fEscola').value,
                tipo: document.getElementById('fTipo').value,
                valor: v || 0,
                vencimento: ven || 0,
                pago: false
            };
            if(!novo.nome) return alert("Digite o nome");
            alunos.push(novo);
            localStorage.setItem('@TransporteVIP:v1', JSON.stringify(alunos));
            showView('menu');
        }

        function togglePago(id, currentView) {
            alunos = alunos.map(a => a.id === id ? {...a, pago: !a.pago} : a);
            localStorage.setItem('@TransporteVIP:v1', JSON.stringify(alunos));
            renderView(currentView);
        }

        function excluir(id) {
            if(confirm("Deseja apagar este aluno?")) {
                alunos = alunos.filter(a => a.id !== id);
                localStorage.setItem('@TransporteVIP:v1', JSON.stringify(alunos));
                showView('menu');
            }
        }

        function mudarNome(val) {
            nomeApp = val;
            localStorage.setItem('@TransporteVIP:nome', val);
            document.getElementById('appTitle').innerText = "ðŸ’Ž " + val;
        }

        function exportarBackup() {
            const blob = new Blob([JSON.stringify(alunos)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "backup_vip.json"; a.click();
        }

        // Registrar SW para instalaÃ§Ã£o
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(e => console.log(e));
            });
        }

        window.onload = () => { showView('menu'); };
    </script>
</body>
</html>
